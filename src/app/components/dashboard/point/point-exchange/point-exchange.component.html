<div class="form-dialog">
  <div class="title-spinner">
    <h2 style="color: #4c5e70" mat-dialog-title>Productos</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="formAdd()">
    <mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select
              (selectionChange)="AllItems()"
              formControlName="category_id"
              #cat
            >
              <mat-option>-- SELECCIONE --</mat-option>
              <mat-option
                *ngFor="let category of selectCategories"
                [value]="category.item_category_id"
                >{{ category.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Productos</mat-label>
            <mat-select
              formControlName="item"
              #pro
              [(value)]="selectedItem"
              (selectionChange)="onSelectionChange()"
            >
              <mat-option>-- SELECCIONE --</mat-option>
              <mat-option
                *ngFor="let item of selectItems"
                [value]="item.item_id"
                >{{ item.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Descripci√≥n</mat-label>
            <input type="text" matInput formControlName="description" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Puntos</mat-label>
            <input type="text" matInput formControlName="point" />
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button
        type="button"
        color="warn"
        mat-raised-button
        (click)="dialogClose()"
      >
        Cerrar
      </button>
      <button
        type="submit"
        color="accent"
        mat-raised-button
        [disabled]="loading"
        [disabled]="!form.valid"
        (click)="formAdd()"
      >
        Guardar
      </button>
    </mat-dialog-actions>
    <mat-progress-bar
      *ngIf="loading"
      mode="indeterminate"
      color="accent"
    ></mat-progress-bar>
  </form>
</div>
