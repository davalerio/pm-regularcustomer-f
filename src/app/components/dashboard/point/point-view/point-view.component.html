<div class="main">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-card>
    <mat-card-content>
      <div class="info">
        <div class="info-point">
          <div class="title-name">
            <span class="material-symbols-rounded"> account_circle </span>
            <h1>Daniel Valerio</h1>
          </div>
          <div class="point">
            <div class="point-detail">
              <div class="point-header">
                <span class="material-symbols-rounded point-icons">
                  social_leaderboard
                </span>
                <p class="point-title">Puntos disponibles</p>
              </div>
              <p class="point-number">
                <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
                {{ pointsCustomer().total_points | number }}
              </p>
            </div>
            <div class="point-detail">
              <div class="point-header">
                <span class="material-symbols-rounded point-icons">
                  workspace_premium
                </span>
                <p class="point-title">Puntos de hoy</p>
              </div>
              <p class="point-number">{{ 0 | number }}</p>
            </div>
            <div class="point-detail">
              <div class="point-header">
                <span class="material-symbols-rounded point-icons">
                  featured_seasonal_and_gifts
                </span>
                <p class="point-title">Puntos canjeados</p>
              </div>
              <p class="point-number">{{ 0 | number }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="mi-menu">
        <button
          mat-raised-button
          color="primary"
          (click)="dialogProfile(this.form.value.document)"
          matTooltip="Ver informaciÃ³n del cliente"
        >
          <span class="material-symbols-rounded"> person_pin </span>
          Perfil
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="openDialog()"
          matTooltip="Canjear producto(s)"
        >
          <span class="material-symbols-rounded">
            featured_seasonal_and_gifts
          </span>
          Canjear
        </button>
      </div>
    </mat-card-content>

    <!-- Tabla de informacion de puntos -->
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="document">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Documento</th>
            <td mat-cell *matCellDef="let element">
              {{ element.document }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
