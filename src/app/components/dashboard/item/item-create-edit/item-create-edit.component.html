<div class="form-dialog">
  <div style="color: #4c5e70" class="title-spinner">
    <h2 mat-dialog-title>{{ operation }}</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="formAddOrEdit()">
    <mat-dialog-content>
      <!-- categoria -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre categoria</mat-label>
        <input type="text" matInput formControlName="item_category_id" />
        <mat-error *ngIf="form.get('item_category_id')?.hasError('required')"
          >Este campo es requerido.</mat-error
        >
      </mat-form-field>
      <!-- / categoria -->
      <!-- item -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre item</mat-label>
        <input type="text" matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')"
          >Este campo es requerido.</mat-error
        >
      </mat-form-field>
      <!-- / item -->
      <!-- description -->
      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <input type="text" matInput formControlName="description" />
        <mat-error *ngIf="form.get('description')?.hasError('required')"
          >Este campo es requerido.</mat-error
        >
      </mat-form-field>
      <!-- / description -->

      <!-- point value -->
      <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input type="text" matInput formControlName="point_value" />
        <mat-error *ngIf="form.get('point_value')?.hasError('required')"
          >Este campo es requerido.</mat-error
        >
      </mat-form-field>
      <!-- / point value -->
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button
        type="button"
        color="warn"
        mat-raised-button
        (click)="dialogClose()"
        [disabled]="loading"
      >
        Cerrar
      </button>
      <button
        type="submit"
        color="accent"
        mat-raised-button
        [disabled]="loading"
        [disabled]="!form.valid"
      >
        Guardar
      </button>
    </mat-dialog-actions>
    <mat-progress-bar
      *ngIf="loading"
      mode="indeterminate"
      color="accent"
    ></mat-progress-bar>
  </form>
</div>
