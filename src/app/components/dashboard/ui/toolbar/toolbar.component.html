<mat-toolbar color="primary" class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
    class="menu-icon"
  >
    <span class="material-symbols-rounded" *ngIf="!sidenav.opened"> menu </span>
    <span class="material-symbols-rounded" *ngIf="sidenav.opened"> close </span>
  </button>
  <span *ngIf="sidenav.opened">PERUMONEY</span>
  <span *ngIf="!sidenav.opened">PM</span>

  <span class="example-spacer"></span>
  <button
    mat-raised-button
    color="accent"
    (click)="onLogout()"
    style="letter-spacing: 0px"
  >
    Cerrar Sesi√≥n
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="side">
    <button
      mat-button
      [routerLink]="['/dashboard']"
      class="menu-button"
      (click)="sidenav.toggle()"
    >
      <span class="material-symbols-rounded"> dashboard </span>
      Dashboard
    </button>

    <button
      mat-button
      [routerLink]="['/dashboard/categories']"
      class="menu-button"
      (click)="sidenav.toggle()"
    >
      <span class="material-symbols-rounded"> category </span>
      Categorias
    </button>

    <button
      mat-button
      [routerLink]="['/dashboard/items']"
      class="menu-button"
      (click)="sidenav.toggle()"
    >
      <span class="material-symbols-rounded">featured_seasonal_and_gifts </span>
      Premios
    </button>

    <button
      mat-button
      [routerLink]="['/dashboard/customers']"
      class="menu-button"
      (click)="sidenav.toggle()"
    >
      <span class="material-symbols-rounded">account_circle</span>
      Clientes
    </button>

    <button
      mat-button
      [routerLink]="['/dashboard/points']"
      class="menu-button"
      (click)="sidenav.toggle()"
    >
      <span class="material-symbols-rounded"> person_celebrate </span>
      Puntos
    </button>

    <button
      mat-button
      [routerLink]="['/dashboard/customers']"
      class="menu-button"
      (click)="sidenav.toggle()"
    >
      <span class="material-symbols-rounded"> fact_check </span>
      Reportes
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
