<div class="container">
  <h2 mat-dialog-title>{{ operation }}</h2>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
</div>

<form [formGroup]="form" (ngSubmit)="formAddOrEdit()">
  <mat-dialog-content>
    <div class="row">
      <div class="colum">
        <!-- categoria -->
        <mat-form-field appearance="fill">
          <mat-label>Nombre categoria</mat-label>
          <input type="text" matInput formControlName="item_category_id" />
          <mat-error *ngIf="form.get('item_category_id')?.hasError('required')"
            >Este campo es requerido.</mat-error
          >
        </mat-form-field>
        <!-- / categoria -->
        <!-- item -->
        <mat-form-field appearance="fill">
          <mat-label>Nombre item</mat-label>
          <input type="text" matInput formControlName="name" />
          <mat-error *ngIf="form.get('name')?.hasError('required')"
            >Este campo es requerido.</mat-error
          >
        </mat-form-field>
        <!-- / item -->
        <!-- description -->
        <mat-form-field appearance="fill">
          <mat-label>Descripci√≥n</mat-label>
          <input type="text" matInput formControlName="description" />
          <mat-error *ngIf="form.get('description')?.hasError('required')"
            >Este campo es requerido.</mat-error
          >
        </mat-form-field>
        <!-- / description -->
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      type="button"
      color="accent"
      mat-raised-button
      (click)="dialogClose()"
      [disabled]="loading"
    >
      Cancelar
    </button>
    <button
      type="submit"
      color="primary"
      mat-raised-button
      [disabled]="loading"
      [disabled]="!form.valid"
    >
      Guardar
    </button>
  </mat-dialog-actions>
</form>
