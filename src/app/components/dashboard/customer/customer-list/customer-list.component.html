<mat-progress-bar
  *ngIf="loading"
  mode="indeterminate"
  color="primary"
></mat-progress-bar>
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="action-bar">
        <!-- Filter -->
        <div class="icon-filter">
          <button type="button" mat-icon-button matSuffix (click)="(onSearch)">
            <span class="material-symbols-rounded"> search </span>
          </button>
          <input
            type="text"
            class="input-filter"
            placeholder="Buscar"
            matTooltip="Ingresar un texto para buscar"
            (keyup)="applyFilter($event)"
            #input
          />
        </div>
        <!-- / Filter -->
        <div>
          <button
            type="button"
            mat-icon-button
            matSuffix
            matTooltip="Agregar {{ title }}"
            [disabled]="isDisabled"
          >
            <span class="material-symbols-rounded"> add_circle </span>
          </button>

          <button
            type="button"
            mat-icon-button
            matSuffix
            matTooltip="Filtrar columna"
            [disabled]="isDisabled"
          >
            <span class="material-symbols-rounded"> visibility </span>
          </button>

          <button
            type="button"
            mat-icon-button
            matSuffix
            matTooltip="Eliminar"
            [disabled]="isDisabled"
          >
            <span class="material-symbols-rounded"> delete </span>
          </button>

          <button
            type="button"
            mat-icon-button
            matSuffix
            matTooltip="Reportes"
            [disabled]="isDisabled"
          >
            <span class="material-symbols-rounded"> more_vert </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="table">
        <div style="padding: 1.5rem">
          <h3 class="font-weight-bold">{{ title }}</h3>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="fullname">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Nombre completo
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstname }} {{ element.second_name }}
              {{ element.lastname }} {{ element.lastname_mother }}
            </td>
          </ng-container>

          <ng-container matColumnDef="document">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Número documento
            </th>
            <td mat-cell *matCellDef="let element">{{ element.document }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Correo electrónico
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
